        <style>
            .menu {
                position: fixed;
                top: 0;
                left: -200px;
                width: 200px;
                height: 100vh;
                background: #333;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-top: 60px; /* Augmenté pour descendre les liens */
                transition: left 0.3s;
            }
            .menu.active {
                left: 0;
            }
            .menu-burger {
                position: fixed;
                top: 20px;
                left: 20px;
                cursor: pointer;
                background: #333;
                padding: 10px;
                border-radius: 5px;
                z-index: 1000;
            }
            .menu-burger div {
                width: 30px;
                height: 4px;
                background: white;
                margin: 5px;
                transition: 0.4s;
            }
            .menu.active + .menu-burger {
                left: 220px;
            }
            .nav-links {
                display: flex;
                flex-direction: column;
                width: 100%;
                text-align: left;
                padding-left: 10px;
                margin-top: 40px; /* Augmenté pour descendre les liens */
            }
            .nav-links a {
                color: white;
                text-decoration: none;
                padding: 10px;
                display: block;
                transition: background 0.3s;
            }
            .nav-links a:hover {
                background: #555;
            }
        </style>
        <script>
            function toggleMenu() {
                const menu = document.querySelector(".menu");
                menu.classList.toggle("active");
            }
        </script>
    </head>
